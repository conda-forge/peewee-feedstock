schema_version: 1

context:
  name: peewee
  version: "3.18.3"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 62c3d93315b1a909360c4b43c3a573b47557a1ec7a4583a71286df2a28d4b72e

build:
  number: 0
  script: python -m pip install . -vv --no-build-isolation --no-deps

requirements:
  build:
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - cython
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
  host:
    - python
    - pip
    - cython >=0.22.1
    - if: win
      then: msinttypes
    - sqlite
    - setuptools
    - wheel
  run:
    - python

tests:
  - python:
      imports:
        - playhouse
        - peewee
      pip_check: true

about:
  license: MIT
  license_file: LICENSE
  summary: A little ORM
  homepage: https://github.com/coleifer/peewee/
  repository: https://github.com/coleifer/peewee/
  documentation: http://docs.peewee-orm.com/en/latest/

extra:
  recipe-maintainers:
    - dharhas
    - synapticarbors
